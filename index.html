<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Working with Audio</title>
</head>
<body>
	<h1>This is audio!</h1>

	<!-- audio and video are pretty much the same -->
	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>

	<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/stp.jpg" alt="album img" class="trackholder">
	<img data-currenttrack="Companion.mp3" src="images/companion.jpg" alt="album img" class="trackholder">
	<img data-currenttrack="Sail.mp3" src="images/sail.png" alt="album img" class="trackholder">

	<div>
		<button id="playAudio">Play</button>
		<button id="stopAudio">Stop</button>
		<button id="rewindAudio">Rewind</button>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
